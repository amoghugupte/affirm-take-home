<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Affirm Take Home</title>
</head>
<body>
    <form method="POST" action="/spring-mvc-xml/uploadFile" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label path="file">Select a file to upload</label></td>
                <td><input type="file" name="file" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
